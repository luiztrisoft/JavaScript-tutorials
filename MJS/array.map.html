<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array.map</title>
</head>
<body>
<script>
  const fruits = ['banana', 'morango', 'manga']

  //Remapear um array em um novo objeto sem efeitos colaterais do array
  const capitalizedFruits = fruits.map(fruit => {
    return fruit.toUpperCase()
  })
</script>
</body>
</html
